<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <table border="5" cellspacing="10" cellpadding="10" align="center" bgcolor="pink">
        <thead>
            <tr>
                <th>Period/Days</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="3">Maths</td>
                <td rowspan="3">Eco</td>
                <td>Physics</td>
                <td>Chemistry</td>
                <td rowspan="4">HTML</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chemistry</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Physics</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Eco</td>
                <td>Maths</td>
                <td>Chemistry</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Maths</td>
                <td>Eco</td>
                <td>Physics</td>
                <td>HTML</td>
                <td>Chemistry</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="6" align="center">Time table for 10th standard</td>
        </tfoot>
    </table>
</body>

</html>
