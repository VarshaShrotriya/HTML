<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Inputs</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter your name">
        <br>
        <label for="pass">Password:</label>
        <input autofocus type="password" id="pass" placeholder="enter your pass">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" disabled>
        <br>
        <label for="din">Date:</label>
        <input type="date" id="din">
        <br>
        <label for="rang">Color:</label>
        <input type="color" id="rang">
        <br>
        <label for="samay">Time:</label>
        <input type="time" id="samay">
        <br>
        <label for="number">Phone:</label>
        <input type="number" id="number" max="10" min="10">
        <br>
        <label for="file">File:</label>
        <input type="file" id="filr">
        <br>
        <label for="doori">Range:</label>
        <input type="range" id="doori">
        <br>
        <label for="line">Telephone:</label>
        <input type="tel" id="line">
        <br>
        <label for="tick">Checkbox:</label>
        <input type="checkbox" id="tick">
        <br>
        Gender
        <br>
        <label for="radio">Male:</label>
        <input type="radio" id="radio" name="genderr">
        <br>
        <label for="radio">Female:</label>
        <input type="radio" id="radio" name="genderr">
        <br>
        <label for="radio">Others:</label>
        <input type="radio" id="radio" name="genderr">
        <br>
        <textarea cols="20" rows="5"></textarea>
        <br><br>
        Select your Birthday Month:
        <select>
            <option>Jan</option>
            <option>Feb</option>
            <option selected>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
        </select>
    </fieldset>
</body>

</html>
